name: Download Chrome

on:
  repository_dispatch:
     types: ['download']
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
jobs:
  download-chrome:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: true
        token: ${{ secrets.FULL_ACCESS }}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Puppeteer Browsers Package
      run: npm install @puppeteer/browsers

    - name: Install specific Chrome version
      run: npx @puppeteer/browsers install chrome@116.0.5793.0

    - name: Track large files with Git LFS
      run: |
        git lfs install
        git lfs track "chrome/linux-116.0.5793.0/chrome-linux64/chrome"
        git lfs track "node_modules/puppeteer/.local-chromium/linux-1022525/chrome-linux/chrome"
        git add .gitattributes
        
    - name: Install dependencies for Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libatk-bridge2.0-0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2 libpangocairo-1.0-0 libpango-1.0-0 libcups2 libxshmfence1
    
    - name: Add and commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m 'Downloaded Chrome using npx'
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS }}

    - name: Pull latest changes
      run: |
        git pull origin main --rebase
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS }}

    - name: Push changes
      run: |
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS }}
