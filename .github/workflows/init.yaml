name: Download Chrome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  download-chrome:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: true
        token: ${{ secrets.FULL_ACCESS }}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Puppeteer Browsers Package
      run: npm install @puppeteer/browsers

    - name: Install specific Chrome version
      run: npx @puppeteer/browsers install chrome@116.0.5793.0

    - name: Track large files with Git LFS
      run: |
        git lfs install
        git lfs track "path/to/your/large/files/*"

    - name: Add and commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m 'Downloaded Chrome using npx'
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS }}

    - name: Pull latest changes
      run: |
        git pull origin main --rebase
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS }}

    - name: Increase Git buffer size
      run: git config --global http.postBuffer 157286400

    - name: Push changes
      run: |
        git lfs push --all origin
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS }}
